apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "seafile.fullname" . }}
  labels:
{{ include "seafile.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "seafile.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    rollingUpdate:
      maxSurge: 0%
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "seafile.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
        - name: seafile-db
          persistentVolumeClaim:
            claimName: {{ .Values.db.volumeClaimName }}
        - name: seafile-data
          persistentVolumeClaim:
            claimName: {{ .Values.seafile.volumeClaimName }}
      containers:
        - name: seafile-mysql
          image: {{ .Values.db.image }}
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/var/lib/mysql"
              name: seafile-db
          env:
{{ toYaml .Values.db.environment | indent 10 }}
        - name: seafile-memcached
          image: {{ .Values.memcached.image }}
          imagePullPolicy: Always
          command: ["memcached"]
          args: ["-m", "256"]
        - name: seafile
          image: {{ .Values.seafile.image }}
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: "/shared"
              name: seafile-data
          env:
{{ toYaml .Values.seafile.environment | indent 10 }}
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
          - name: memcached
            containerPort: 11211
            protocol: TCP
