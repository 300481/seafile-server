apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "seafile.fullname" . }}
  labels:
{{ include "seafile.labels" . | indent 4 }}
spec:
  serviceName: {{ include "seafile.fullname" . }}
  replicas: {{ if .Values.seafile.pause }}{{ 0 }}{{ else }}{{ 1 }}{{ end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "seafile.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "seafile.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: seafile
        image: {{ .Values.seafile.image }}
        imagePullPolicy: Always
        env:
        - name: DB_HOST
          value: {{ .Values.seafile.database.hostname | quote }}
          # value: "{{ .Release.Name }}-mariadb.{{ .Release.Namespace }}.svc.{{ .Values.clusterDomain }}"
        - name: DB_ROOT_PASSWD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.seafile.database.rootPasswordSecret.name }}
              key: {{ .Values.seafile.database.rootPasswordSecret.key }}
              # name: "{{ .Release.Name }}-mariadb"
              # key: mariadb-root-password
        - name: SEAFILE_SERVER_LETSENCRYPT
          value: "false"
{{ toYaml .Values.seafile.environment | indent 8 }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: seafile-data
          mountPath: /shared
  volumeClaimTemplates:
  - metadata:
      name: seafile-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.seafile.persistence.storageClassName }}
      storageClassName: {{ .Values.seafile.persistence.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.seafile.persistence.size }}